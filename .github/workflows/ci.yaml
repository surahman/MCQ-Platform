name: CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18'
          check-latest: true
          cache: true
        id: go

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Code checkout
        uses: actions/checkout@v3

      - name: Unit Test
        run: make test_unit
